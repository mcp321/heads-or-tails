<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coin Flip Game</title>
</head>

<body>
    <h1 id="header">Coin Flip Game</h1>
    <div class="container">
        <div class="coins">
            <div class="coin" id="heads">
                <img src="assets/images/heads.png" alt="heads">
            </div>
            <div class="coin" id="tails">
                <img src="assets/images/tails.png" alt="tails">
            </div>
        </div>


        <div class="stats">
            <p id="heads-score">
                Heads: 0
            </p>
            <p id="tails-score">
                Tails: 0
            </p>
        </div>

        <div>
            <p id="select">Select your coin</p>

            <label for="head">
                Head
                <input type="radio" id="head" name="coin" value="head" onclick="EnableFlip('head');">
            </label>

            <label for="tail">
                Tail
                <input type="radio" id="tail" name="coin" value="tail" onclick="EnableFlip('tail');">
            </label>
        </div>
        <br>


        <div class="buttons">
            <button id="flip" onclick="FlipButton()">Flip</button>
            <button id="reset" onclick="resetButton">Play Again</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
