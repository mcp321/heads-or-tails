<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coin Flip Game</title>
</head>

<body>
    <div class="container">
        <div class = "coins">
            <div class = "coin" id="heads">
                <img src="assets/images/heads.png" alt="heads">
            </div>
            <div class = "coin" id="tails">
                <img src="assets/images/tails.png" alt="tails">
            </div>
        </div>


        <div class="stats">
            <p id="heads-score">
                Heads: 0
            </p>
            <p id="tails-score">
                Tails: 0
            </p>
        </div>

        <div class="buttons">
            <button id="flip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
